<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #confirmation {
            display: none;
            color: #4caf50;
            margin-top: 16px;
        }

        #returnHome {
            display: none;
            margin-top: 16px;
        }
    </style>
    <title> Career Connect Feedback Form</title>
</head>
<body>
    <div>
        <img src = "static/images/logo.png" width = 400 height = 400>
    </div>
<form id="feedbackForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" required></textarea>

    <button type="button" onclick="submitForm()">Submit Feedback</button>

    <p id="confirmation">Thank you for your feedback! <span id="returnHome"><a href="static\index.html">Return Home</a></span></p>
</form>

<script>
    function submitForm() {
        // Simple form validation
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const feedback = document.getElementById('feedback').value;

        if (name.trim() === '' || email.trim() === '' || feedback.trim() === '') {
            alert('Please fill in all fields.');
            return;
        }

        // Assuming a successful submission (you may want to handle this differently)
        showConfirmationMessage();
    }

    function showConfirmationMessage() {
        // Display the confirmation message and "Return Home" link
        document.getElementById('confirmation').style.display = 'block';
        document.getElementById('returnHome').style.display = 'block';
    }
</script>

</body>
</html>
